<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formLocal">
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="localName" value="Nome do Setor ou Predio:" />
						<h:inputText styleClass="form-control" id="localN" value="#{localB.local.localName}" />
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="LocalLatituide" value="Latitude:" />
						<h:inputText styleClass="form-control" id="localLat" value="#{localB.local.latitude}" />
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="LocalLongotude" value="Longitude:" />
						<h:inputText styleClass="form-control" id="localLong" value="#{localB.local.longitude}" />
					</div>
				</div>
			</div>
			<div>
            	<h:commandButton action="#{localB.saveLocal}" class="button-container" value="Salvar" update="tabela" />
          	</div>
		</h:form>

		<br></br>
		<table class="table table-hover">
			<tr>
		      <th  align="center">Nome</th>
		      <th  align="center">Latitude</th>
		      <th  align="center">Longetude</th>
		      <th  align="center">Editar</th>
		      <th  align="center">Deletar</th>
		     </tr>
		     
		     <tbody>
		      <ui:repeat var="item" value="#{localB.locals}" id="tabela" paginator="true" rows="50" emptyMessage="Não há registros na lista" paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}">
		        <tr>
		         <td>#{item.localName}</td>
		         <td>#{item.latitude}</td>
		         <td>#{item.longitude}</td>
		         <td align="center" ><h:commandButton image="/images/application_form_edit.png" /></td>
		         <td align="center" ></td>
		         
		        </tr>
		
		      </ui:repeat>
		     </tbody>
		</table>
		
		<div>
           <h:commandButton class="button-container" value="Listar" id="listLocals" style="width: 10%;" actionListener="#{localB.listAllLocals}" update="tabela" />
         </div>
         
		<script type="text/javascript">
    function hideOrShow(show) {
        // Get the panel using its ID
        var obj = document.getElementById("myForm:myPanel");
        if (show) {
            obj.style.display = "block";
        } else {
            obj.style.display = "none";
        }
    }
    
</script>

		

	</ui:define>
</ui:decorate>

</html>
