<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formLocal">
			<p:panelGrid columns="4" style="horizontal-align:">


				<h:outputLabel for="localName" value="Nome do Setor ou Predio:" />
				<h:inputText id="localN" value="#{localB.local.localName}" />

				<h:outputLabel for="LocalLatituide" value="Latitude:" />
				<h:inputText id="localLat" value="#{localB.local.latitude}" />

				<h:outputLabel for="LocalLongotude" value="Longitude:" />
				<h:inputText id="localLong" value="#{localB.local.longitude}" />
			</p:panelGrid>

			<center> <h:commandButton action="#{localB.saveLocal}"
				style="width: 10%;" value="Salvar" update="tabela" /> </center>
		</h:form>


		<p:dataTable id="tabela" var="item" value="#{localB.locals}"
			paginator="true" rows="50" emptyMessage="Não há registros na lista"
			paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}">
			<p:column headerText="Nome" style="width: 20%;">
				<h:outputText value="#{item.localName}" />
			</p:column>
			<p:column headerText="Latitude" style="width: 20%;">
				<h:outputText value="#{item.latitude}" />
			</p:column>
			<p:column headerText="Longitude" style="width: 20%;">
				<h:outputText value="#{item.longitude}" />
			</p:column>
			<p:column headerText="Editar" style="width: 10%;">
				<div align="center">
					<h:commandButton image="/images/application_form_edit.png" />
				</div>
			</p:column>
			<p:column headerText="Deletar" style="width: 10%;">
				<div align="center">
					<h:commandButton image="/images/delete.png" />
				</div>
			</p:column>

		</p:dataTable>
		<center> <p:commandButton value="Listar" id="listLocals"
			style="width: 10%;" actionListener="#{localB.listAllLocals}"
			update="tabela" /> </center>


		<script type="text/javascript">
    function hideOrShow(show) {
        // Get the panel using its ID
        var obj = document.getElementById("myForm:myPanel");
        if (show) {
            obj.style.display = "block";
        } else {
            obj.style.display = "none";
        }
    }
    
</script>

		

	</ui:define>
</ui:decorate>

</html>
