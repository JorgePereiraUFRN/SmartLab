<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">
            
            <p:growl id="mensagem" showDetail="true" autoUpdate="true"
		closable="true" />

	<h:form id="formLocal">
		<p:panelGrid columns="4" style="horizontal-align:">
		
			
			<h:outputLabel for="localName" value="Nome do Setor ou Predio:" />
			<h:inputText id="localN" value="#{localB.local.name}" />
			
			<h:outputLabel for="LocalLatituide" value="Latitude:" />
			<h:inputText id="localLat" value="#{localB.local.latitude}" />
			
			<h:outputLabel for="LocalLongotude" value="Longitude:" />
			<h:inputText id="localLong" value="#{localB.local.longitude}" />
		</p:panelGrid>
		<p:panelGrid columns="1">
			<h:commandButton action="#{localB.saveLocal}" value="Save"
				update="tabela" />
		</p:panelGrid>
	</h:form>



	<p:dataTable id="tabela" var="item" value="#{localB.locals}"
		paginator="true" rows="50" emptyMessage="Não há registros na lista"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,15,25,50,100">
		<f:facet name="header">Lista de Setores de Aulas e Predios</f:facet>
		<p:column headerText="Nome" style="width: 10%;">
			<h:outputText value="#{item.name}" />
		</p:column>
		<p:column headerText="Latitude" style="width: 25%;">
			<h:outputText value="#{item.latitude}" />
		</p:column>
		<p:column headerText="Longitude" style="width: 25%;">
			<h:outputText value="#{item.longitude}" />
		</p:column>
		
	</p:dataTable>
	<p:commandButton value="List" id="listLocals"
		actionListener="#{localB.listAllLocals}" update="tabela" />
            
            
        </ui:define>
</ui:decorate>

</html>
