<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Smart Place - <ui:insert name="title">Template</ui:insert></title>

	<ui:insert name="headoptions" />

	<!-- layout style -->
	<link href="#{request.contextPath}/css/main.css" rel="stylesheet"
		type="text/css" media="screen" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/images/favicon.ico" />
</h:head>

<h:body>

	<div class="bar_top">
		<div class="perfil">
			<h:link outcome="/pages/Public/UploadPhoto.xhtml">
				<h:graphicImage styleClass="perfil" value="/icons/fotoperfil.jpeg" />
			</h:link>
		</div>
		<div class="bar_topd">
			<ul class="menu_barrax">
			</ul>
			<div class="transit">
				<h:form rendered="#{!userMB.anonymousUser}">
					<h:commandLink action="#{userMb.logOut()}">
						<h:graphicImage value="/icons/logout-256.png" />
					</h:commandLink>
				</h:form>
				<h:link outcome="/pages/Public/Settings.xhtml">
					<h:graphicImage value="/icons/settings-4-256.png" />
				</h:link>
				<div class="dropdown" style="float: right;">
					<span><h:graphicImage value="/icons/mail-256.png" /></span>
					<div class="dropdown-content">

						<h:form id="form">
							<p:dataList id="datalist_notifications" value="#{userMb.notifications}" var="notification"
								>
								<f:facet name="header">
      
        						</f:facet>
      						  #{notification.message}
    						</p:dataList>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<div class="pen-title">
		<h1>SmartPlace</h1>
	</div>
	<ui:fragment rendered="#{userMb.loged}">

		<div class="container-menu">
			<div class="card">

				<ul class="sidebar-nav">
					<ui:fragment rendered="#{userMb.adminitrator}">
						<li class="sidebar-brand">Cadastrar</li>
						<li><h:link value="Prédios"
								outcome="/pages/Admin/Local.xhtml" /></li>
						<li><h:link value="Salas" outcome="/pages/Admin/Room.xhtml" /></li>
						<li><h:link value="Sensores"
								outcome="/pages/Admin/Sensors.xhtml" /></li>
						<li><h:link value="Ar-condicionado"
								outcome="/pages/Admin/AirConditioner.xhtml" /></li>

					</ui:fragment>

					<ui:fragment rendered="#{userMb.adminitrator}">
						<li class="sidebar-brand">Gerenciar</li>
						<li><h:link value="Prédios"
								outcome="/pages/Admin/LocalCons.xhtml" /></li>
						<li><h:link value="Salas" outcome="/pages/Admin/RoomCons.xhtml" /></li>
						<li><h:link value="Sensores"
								outcome="/pages/Admin/SensorsCons.xhtml" /></li>
						<li><h:link value="Ar-condicionado"
								outcome="/pages/Admin/AirConditionerCons.xhtml" /></li>
					</ui:fragment>

					<ui:fragment rendered="#{userMb.adminitrator}">
						<li class="sidebar-brand">Medições</li>
						<li><h:link value="Consultar Medições"
								outcome="/pages/Admin/Measurements.xhtml" /></li>
						<li><h:link value="Historico do Ar-condicionado"
								outcome="/pages/Admin/AirConditionerHistorical.xhtml" /></li>
						<li><h:link value="Graficos"
								outcome="/pages/Admin/generateGraph.xhtml" /></li>
					</ui:fragment>


					<ui:fragment rendered="#{userMb.professor}">
						<li class="sidebar-brand">Solicitações</li>
						<li><h:link value="Realizar Solicitações"
								outcome="/pages/Professor/Solicitation.xhtml" /></li>
						<li><h:link value="Status das Solicitações"
								outcome="/pages/Professor/SolicitationStatus.xhtml" /></li>

					</ui:fragment>

					<ui:fragment rendered="#{userMb.support}">
						<li class="sidebar-brand">Recursos</li>
						<li><h:link value="Registrar Recursos"
								outcome="/pages/Support/registerResource.xhtml" /></li>
						<li><h:link value="Consultar Recursos"
								outcome="/pages/Support/ResourcesSupport.xhtml" /></li>
					</ui:fragment>

					<ui:fragment rendered="#{userMb.support}">
						<li class="sidebar-brand">Solicitações</li>
						<li><h:link value="Visualizar Solicitações"
								outcome="/pages/Support/viewRequest.xhtml" /></li>
					</ui:fragment>

					<ui:fragment rendered="#{userMb.professor}">
						<li class="sidebar-brand">Recursos</li>
						<li><h:link value="Consultar Recursos"
								outcome="/pages/Professor/Resources.xhtml" /></li>
					</ui:fragment>

				</ul>
			</div>
		</div>
	</ui:fragment>
	<div class="container-main">
		<ui:insert name="centro">Corpo</ui:insert>
	</div>


	<!-- jquery -->
	<h:outputScript name="jquery/jquery.js" library="primefaces" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- superfish -->
	<script type="text/javascript"
		src="#{request.contextPath}/scripts/hoverIntent.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/scripts/superfish.js"></script>

	<!-- slider -->
	<script type="text/javascript"
		src="#{request.contextPath}/scripts/easySlider1.5.js"></script>

	<!-- initialize jquery plugins -->
	<script type="text/javascript"
		src="#{request.contextPath}/scripts/init.js"></script>
</h:body>
</html>
