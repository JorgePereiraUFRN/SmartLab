<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">

		<h:form id="formMeasurements">
			<p:panelGrid columns="4" style="horizontal-align:">

				<h:outputLabel for="local" value="Predio:" style="width: 10%;" />
				<p:selectOneMenu id="local" value="#{AirCstateB.localName}"
					effect="fold" editable="false" update="">
					<p:ajax update="room" listener="#{AirCstateB.initRoomsMap}" />
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{AirCstateB.localsMap}" />
				</p:selectOneMenu>

				<h:outputLabel for="room" value="Sala:" style="width: 10%;" />
				<p:selectOneMenu id="room" value="#{AirCstateB.roomName}"
					effect="fold" editable="false" update="">
					<!-- <p:ajax event="change" update="@this" /> -->
					<p:ajax update="tabela" listener="#{AirCstateB.listAirCStates}" />
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{AirCstateB.roomsMap}" />
				</p:selectOneMenu>

				<p:outputLabel for="datetimeInitial" value="Data Inicial:" />
				<p:calendar id="datetimeInitial" value="#{AirCstateB.initialDate}"
					pattern="dd/MM/yyyy HH:mm:ss">
					<p:ajax update="tabela" listener="#{AirCstateB.listAirCStates}" />
				</p:calendar>

				<p:outputLabel for="datetimeFinal" value="Data Final:" />
				<p:calendar id="datetimeFinal" value="#{AirCstateB.finalDate}"
					pattern="dd/MM/yyyy HH:mm:ss">
					<p:ajax update="tabela" listener="#{AirCstateB.listAirCStates}" />
				</p:calendar>



			</p:panelGrid>
		</h:form>


		<p:dataTable id="tabela" var="item" value="#{AirCstateB.airCStates}"
			paginator="true" rows="50" emptyMessage="Não há registros na lista"
			paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}">

			<p:column headerText="Ar-condicionado (id)" style="width: 10%;">
				<div align="center">
					<h:outputText value="#{item.airConditioner.id}" />
				</div>
			</p:column>
			<p:column headerText="Ação" style="width: 10%;">
				<div align="center">
					<h:outputText value="#{item.action.toString()}" />
				</div>
			</p:column>
			<p:column headerText="Data" style="width: 25%;">
				<div align="center">
					<h:outputText value="#{item.timestamp}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</div>
			</p:column>


		</p:dataTable>


	</ui:define>
</ui:decorate>

</html>
