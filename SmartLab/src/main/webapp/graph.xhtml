<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:decorate template="Template.xhtml">

	<ui:define name="centro">
	
	<h:outputText style="color:green;font-size:20px;" value="#{graphMB.label1}"/><br />
	<h:outputText style="color:yellow;font-size:20px;" value="#{graphMB.label2}"/><br />
	<h:outputText style="color:red;font-size:20px;" value="#{graphMB.label3}"/>

		<p:scrollPanel mode="native" style="width:920px;height:450px">

			<p:chart id="graph" type="line" model="#{graphMB.lineModel}"
				style="#{graphMB.ghrapStyle}" responsive="true"/>
		</p:scrollPanel>

	</ui:define>

</ui:decorate>
