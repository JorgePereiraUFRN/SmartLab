<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formLocal">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<h:outputLabel for="RoomName" value="Nome da Sala:" />
						<h:inputText class="form-control" id="roomN" value="#{roomB.room.roomName}" />
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<h:outputLabel for="roomLocal" value="Setor de aula / Predio:" />
						<p:selectOneMenu id="roomL" value="#{roomB.local.localName}" editable="false" update="">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{roomB.localsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
			</div>
			<div>
            	<h:commandButton action="#{roomB.saveRoom}" class="button-container" value="Salvar" update="tabela" />
          	</div>
		</h:form>


		<br></br>
		<table class="table table-hover">
			<tr>
		      <th  align="center">Nome</th>
		      <th  align="center">Setor/Prédio</th>
		      <th  align="center">Editar</th>
		      <th  align="center">Deletar</th>
		     </tr>
		     
		     <tbody>
		      <ui:repeat var="item" value="#{roomB.rooms}" id="tabela" paginator="true" rows="50" emptyMessage="Não há registros na lista" paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}">
		        <tr>
		         <td>#{item.roomName}</td>
		         <td>#{item.local.localName}</td>
		         <td align="center" ><h:commandButton image="/images/application_form_edit.png" /></td>
		         <td align="center" ></td>
		         
		        </tr>
		
		      </ui:repeat>
		     </tbody>
		</table>
		
		<div>
           <h:commandButton class="button-container" value="Listar" id="istRooms" actionListener="#{roomB.listRoons}" update="tabela"/>
        </div>

	</ui:define>
</ui:decorate>

</html>
