<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">
            
            <p:growl id="mensagem" showDetail="true" autoUpdate="true"
		closable="true" />

	<h:form id="formRoom">
		<p:panelGrid columns="4" style="horizontal-align:">
		
			
			<h:outputLabel for="RoomName" value="Nome da Sala:" />
			<h:inputText id="lroomN" value="#{roomB.room.name}" />
			
			<h:outputLabel for="roomLocal" value="Setor de aula / Predio:" />
			<p:selectOneMenu id="roomL" value="#{roomB.room.local.name}"
				effect="fold" editable="false" update="">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{roomB.localsMap}" />
			</p:selectOneMenu>
			
		</p:panelGrid>
		<p:panelGrid columns="1">
			<h:commandButton action="#{roomB.saveRoom}" value="Save"
				update="tabela" />
		</p:panelGrid>
	</h:form>



	<p:dataTable id="tabela" var="item" value="#{roomB.rooms}"
		paginator="true" rows="50" emptyMessage="Não há registros na lista"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,15,25,50,100">
		<f:facet name="header">Lista de Salas</f:facet>
		<p:column headerText="Nome" style="width: 10%;">
			<h:outputText value="#{item.name}" />
		</p:column>
		<p:column headerText="Setor/Predio" style="width: 25%;">
			<h:outputText value="#{item.local.name}" />
		</p:column>
		
	</p:dataTable>
	<p:commandButton value="List" id="listRooms"
		actionListener="#{roomB.listRoons}" update="tabela" />
            
            
        </ui:define>
</ui:decorate>

</html>
