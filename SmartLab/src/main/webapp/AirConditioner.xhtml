<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formAirC">
			<p:panelGrid columns="4" style="horizontal-align:">


				<h:outputLabel for="LocalS" value="Prédio:" />
				<p:selectOneMenu id="LocalS" value="#{airConditionerB.localName}"
					effect="fold" editable="false" update="">
					<p:ajax update="RoomS" listener="#{airConditionerB.initRoomsMap}" />
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{airConditionerB.localsMap}" />
				</p:selectOneMenu>

				<h:outputLabel for="RoomS" value="Sala:" />
				<p:selectOneMenu id="RoomS" value="#{airConditionerB.roomName}"
					effect="fold" editable="false" update="">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{airConditionerB.roomsMap}" />
				</p:selectOneMenu>

				<h:outputLabel for="AirIp" value="Endereço IP do Controlador:" />
				<h:inputText id="sensorDescription"
					value="#{airConditionerB.airConditioner.ipaddressAirControl}" />
			</p:panelGrid>
			<center> <h:commandButton action="#{airConditionerB.saveAirconditioner}"
				value="Save" style="width: 10%;" update="tabela" /> </center>
		</h:form>



		<p:dataTable id="tabela" var="item" value="#{airConditionerB.airConditioners}"
			paginator="true" rows="50" emptyMessage="Não há registros na lista"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}">
			<f:facet name="header">List of Sensors</f:facet>
			<p:column headerText="Id" style="width: 10%;">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="Sala" style="width: 25%;">
				<h:outputText value="#{item.room.roomName}" />
			</p:column>
			<p:column headerText="Ip Controlador" style="width: 25%;">
				<h:outputText value="#{item.ipaddressAirControl}" />
			</p:column>
			
			<p:column headerText="Ligado" style="width: 25%;">
				<h:outputText value="#{item.itsOn}" />
			</p:column>
			
			<p:column headerText="Editar" style="width: 10%;">
				<div align="center">
					<h:commandButton image="/images/application_form_edit.png" />
				</div>
			</p:column>
			<p:column headerText="Deletar" style="width: 10%;">
				<div align="center">
					<h:commandButton image="/images/delete.png" />
				</div>
			</p:column>

		</p:dataTable>
		<center> <p:commandButton value="List" id="listAirC"
			style="width: 10%;" actionListener="#{airConditionerB.listAirConditioners}"
			update="tabela" /> </center>

	</ui:define>
</ui:decorate>

</html>
