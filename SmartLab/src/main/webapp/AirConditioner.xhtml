<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="Template.xhtml">
	<ui:define name="centro">

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />
			
		<h:form id="formLocal">
			<div class="row">
			
			
				
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="LocalS" value="Prédio:" />
						<p:selectOneMenu id="LocalS" value="#{airConditionerB.localName}" editable="false" update="">
							<p:ajax update="RoomS" listener="#{airConditionerB.initRoomsMap}" />
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{airConditionerB.localsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="RoomS" value="Sala:" />
						<p:selectOneMenu id="RoomS" value="#{airConditionerB.roomName}"
							effect="fold" editable="false" update="">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{airConditionerB.roomsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="AirIp" value="IP do Controlador:" />
						<h:inputText styleClass="form-control" id="sensorDescription" value="#{airConditionerB.airConditioner.ipaddressAirControl}" />
					</div>
				</div>
			</div>
			<div>
            	<h:commandButton class="button-container" action="#{airConditionerB.saveAirconditioner}" value="Salvar" update="tabela"/>
          	</div>
		</h:form>
		
		<br></br>
		<table class="table table-hover">
			<tr>
		      <th  align="center">ID</th>
		      <th  align="center">Sala</th>
		      <th  align="center">IP do Controlador</th>
		      <th  align="center">Ligado</th>
		      <th  align="center">Editar</th>
		      <th  align="center">Deletar</th>
		     </tr>
		     
		     <tbody>
		      <ui:repeat var="item" value="#{airConditionerB.airConditioners}" id="tabela" paginator="true" rows="50" emptyMessage="Não há registros na lista" paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}">
		        <tr>
		         <td>#{item.id}</td>
		         <td>#{item.room.roomName}</td>
		         <td>#{item.ipaddressAirControl}</td>
		         <td>#{item.itsOn}</td>
		         <td align="center" ><h:commandButton image="/images/application_form_edit.png" /></td>
		         <td align="center" ><h:commandButton image="/images/delete.png" /></td>
		         
		        </tr>
		
		      </ui:repeat>
		     </tbody>
		</table>
		
		<div>
           <h:commandButton class="button-container" value="Listar" id="listAirC" actionListener="#{airConditionerB.listAirConditioners}" update="tabela" />
         </div>

	</ui:define>
</ui:decorate>

</html>
