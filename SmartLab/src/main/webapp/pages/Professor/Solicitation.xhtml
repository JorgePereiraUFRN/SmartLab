<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">

<h4>Solicitações > Realizar Solicitações</h4>
		<br></br>
		<h:form id="formSolicitation">
			<div class="row">
				
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="local" value="Predio: "/>
						<p:selectOneMenu id="local" value="#{solicitationMb.building}" editable="false" update="">
							<p:ajax update="room" listener="#{solicitationMb.initRoomsMap}" />
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{solicitationMb.buildigsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="room" value="Sala: "/>
						<p:selectOneMenu id="room" value="#{solicitationMb.solicitation.room}"  editable="false">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{solicitationMb.roomsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
							
			</div>
			<div class="row">
			<!-- QUANDO RETIRAR A DATA, MUDAR COL-XS-4 PARA COL-XS-6 -->
			<!-- MUDAR OS ID, LISTENER, VALUE,FOR, TUDO QUE NÃO FOR RELACIONADO -->
				<div class="col-xs-4">
					<p:outputLabel for="prazo" value="Prazo:" />
					<p:calendar id="prazo" value="#{solicitationMb.solicitation.deadline}" pattern="dd/MM/yyyy HH:mm:ss">
						
					</p:calendar>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="resource" value="Recurso: "/>
						<p:selectOneMenu id="resource" value="#{solicitationMb.selectedReource}" editable="false">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{solicitationMb.resourceTypeMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="description" value="Descrição:" />
						<h:inputText styleClass="form-control" id="description"
							value="#{solicitationMb.solicitation.description}" />
					</div>
				</div>
			</div>
			<div>
				<h:commandButton action="#{solicitationMb.saveSolicitation}"
					class="button-container" value="Salvar"  />
			</div>
		</h:form>
	</ui:define>
</ui:decorate>

</html>
