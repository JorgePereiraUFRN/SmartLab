<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">

		<h4>Dispositivos > Ar-Condicionado</h4>
		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		
		<br></br>
		<h:form id="formLocal">
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="LocalS" value="PrÃ©dio:" />
						<p:selectOneMenu id="LocalS" value="#{airConditionerB.localName}"
							editable="false" update="">
							<p:ajax update="RoomS" listener="#{airConditionerB.initRoomsMap}" />
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{airConditionerB.localsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="RoomS" value="Sala:" />
						<p:selectOneMenu id="RoomS" value="#{airConditionerB.roomName}"
							effect="fold" editable="false" update="">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{airConditionerB.roomsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="AirIp" value="IP do Controlador:" />
						<h:inputText styleClass="form-control" id="sensorDescription"
							value="#{airConditionerB.airConditioner.ipAddressAirControl}" />
					</div>
				</div>
			</div>
			<div>
				<h:commandButton class="button-container"
					action="#{airConditionerB.saveAirconditioner}" value="Salvar"
					update="tabela" />
			</div>
		</h:form>

		<br></br>

		<h:dataTable id="tabela" value="#{airConditionerB.airConditioners}"
			var="item" styleClass="table table-hover"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Id</f:facet>
    				#{item.id}
    			</h:column>

			<h:column>
				<f:facet name="header">Sala</f:facet>
    				#{item.roomId}
    			</h:column>

			<h:column>
				<f:facet name="header">Ip do Controlador</f:facet>
    				#{item.ipAddressAirControl}
    			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton image="/images/application_form_edit.png" />
			</h:column>

			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandButton image="/images/delete.png" />
			</h:column>

		</h:dataTable>


		<div>
			<p:commandButton styleClass="button-container" value="Listar"
				id="listAirC"
				actionListener="#{airConditionerB.listAirConditioners}"
				update="tabela" />
		</div>

	</ui:define>
</ui:decorate>

</html>
