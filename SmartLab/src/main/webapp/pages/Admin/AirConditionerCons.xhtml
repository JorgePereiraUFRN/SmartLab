<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">

		<h4>Gerenciar > Ar-Condicionado</h4>
		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<br></br>

		<h:dataTable id="tabela" value="#{airConditionerB.airConditioners}"
			var="item" styleClass="table table-hover"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Id</f:facet>
    				#{item.id}
    			</h:column>

			<h:column>
				<f:facet name="header">Sala</f:facet>
    				#{item.roomId}
    			</h:column>

			<h:column>
				<f:facet name="header">Ip do Controlador</f:facet>
    				#{item.ipAddressAirControl}
    			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton image="/images/application_form_edit.png" />
			</h:column>

			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandButton image="/images/delete.png" />
			</h:column>

		</h:dataTable>


		<div>
			<h:commandButton styleClass="button-container" value="Listar"
				id="listAirC"
				actionListener="#{airConditionerB.listAirConditioners}"
				update="tabela" />
		</div>

	</ui:define>
</ui:decorate>

</html>
