<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">

	<h4>PrÃ©dios > Salas</h4>
		<br></br>
		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formLocal">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<h:outputLabel for="RoomName" value="Nome da Sala:" />
						<h:inputText class="form-control" id="roomN" value="#{roomB.room.roomName}" />
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<h:outputLabel for="roomLocal" value="Setor de aula / Predio:" />
						<p:selectOneMenu id="roomL" value="#{roomB.room.predio}" editable="false" update="">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{roomB.localsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
			</div>
			<div>
            	<h:commandButton action="#{roomB.saveRoom}" class="button-container" value="Salvar" update="tabela" />
          	</div>
		</h:form>


		<br></br>
		<h:dataTable id="tabela" value="#{roomB.rooms}" var="item"
			styleClass="table table-hover" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Predio</f:facet>
    				#{item.predio}
    			</h:column>

			<h:column>
				<f:facet name="header">Sala</f:facet>
    				#{item.roomName}
    			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
					<h:commandButton image="/images/application_form_edit.png" />
			</h:column>

			<h:column>
				<f:facet name="header">Deletar</f:facet>
					<h:commandButton image="/images/delete.png" />
    			</h:column>

		</h:dataTable>


		<div>
			<h:commandButton styleClass="button-container" value="Listar" id="listRooms" 
				actionListener="#{roomB.listRoons}" update="tabela" />
		</div>

		
		

	</ui:define>
</ui:decorate>

</html>
