<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">

	<h4>Cadastrar > Salas</h4>
		<br></br>
		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formLocal">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<h:outputLabel for="RoomName" value="Nome da Sala:" />
						<h:inputText class="form-control" id="roomName" value="#{roomB.room.roomName}" />
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<h:outputLabel for="roomLocal" value="Setor de aula / Predio:" />
						<p:selectOneMenu id="roomLocal" value="#{roomB.room.predio}" editable="false">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{roomB.localsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
			</div>
			<div>
            	<p:commandButton action="#{roomB.saveRoom}" styleClass="button-container" value="Salvar" />
          	</div>
		</h:form>

	</ui:define>
</ui:decorate>

</html>
