<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">
	<h4>Solicitações > Visualizar Solicitações</h4>
		<br></br>

		<h:dataTable id="tabela" value="#{solicitationMb.solicitations}"
			var="item" styleClass="table table-hover"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Data de Abertura</f:facet>
    				#{item.openDate}
    			</h:column>

			<h:column>
				<f:facet name="header">Status</f:facet>
    				#{item.status}
    			</h:column>

			<h:column>
				<f:facet name="header">Prazo</f:facet>
    				#{item.deadline}
    			</h:column>

			<h:column>
				<f:facet name="header">Ultima Atualização</f:facet>
    				#{item.lastUpdate}
    			</h:column>

			<h:column>
				<f:facet name="header">Sala</f:facet>
				#{item.room}
			</h:column>

			<h:column>
				<f:facet name="header">Recurso</f:facet>
				#{item.resource}
			</h:column>

		
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton image="/images/application_form_edit.png" />
			</h:column>
			
		</h:dataTable>
		<h:form>
			<div>
				<p:commandButton styleClass="button-container" value="Listar"
					id="listSolittations"
					actionListener="#{solicitationMb.listSolicitations}"
					update="tabela" ajax="true" />
			</div>
		</h:form>

	</ui:define>
</ui:decorate>

</html>
