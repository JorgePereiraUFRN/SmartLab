<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="centro">

<h4>Recursos > Registrar Recursos</h4>
		<br></br>
		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formularioResource">
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="local" value="Predio: "/>
						<p:selectOneMenu id="local" value="#{resourceMbean.building}" editable="false" update="">
							<p:ajax update="sala" listener="#{resourceMbean.initRoomsMap}" />
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{resourceMbean.buildigsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="sala" value="Sala: "/>
						<p:selectOneMenu id="sala" value="#{resourceMbean.room}" editable="false" update="">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{resourceMbean.roomsMap}" />
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="resourcecategory" value="Categoria do Recurso: "/>
						<p:selectOneMenu id="resourcecategory" value="#{resourceMbean.resourceType}" editable="false" update="">
							<f:selectItem itemLabel="Select One" itemValue=""
								style="width: 30%;" />
							<f:selectItems value="#{resourceMbean.resourceTypeMap}" />
						</p:selectOneMenu>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="resourcename" value="Recurso:" />
						<h:inputText styleClass="form-control" id="resourcename"
							value="#{resourceMbean.resource.resourceName}" />
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="description" value="Descrição:" />
						<h:inputText styleClass="form-control" id="description"
							value="#{resourceMbean.resource.descrition}" />
					</div>
				</div>
				<div class="col-xs-4">
					<p:outputLabel for="date" value="Data da Instalação:" />
					<p:calendar id="date" value="#{resourceMbean.resource.instalationDate}" pattern="dd/MM/yyyy HH:mm:ss">
					</p:calendar>
				</div>
			</div>
			<div>
				<h:commandButton action="#{resourceMbean.save}"
					class="button-container" value="Salvar" />
			</div>
		</h:form>

		
	</ui:define>
</ui:decorate>

</html>
