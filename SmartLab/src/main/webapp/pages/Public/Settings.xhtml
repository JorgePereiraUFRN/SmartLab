	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/WEB-INF/templates/Template.xhtml">

			closable="true" />

						<h:outputLabel for="localName" value="Senha antiga:" />

							value="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="LocalLa" value="Nova senha:" />
						<h:inputText styleClass="form-control" id="localL"
							value="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<div class="form-group">
						<h:outputLabel for="LocalLo" value="Confirme a senha:" />
						<h:inputText styleClass="form-control" id="localLo"
							value="" />
