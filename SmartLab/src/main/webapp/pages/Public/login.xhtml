<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta content="" />
<title>Login</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
<link rel="stylesheet prefetch"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900" />
<link rel="stylesheet prefetch"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

<link href="#{request.contextPath}/css/login.css" rel="stylesheet"
	type="text/css" media="screen" />
</h:head>
<body>
	<!--  Mixins -->
	<!--  Pen Title -->
	<div class="pen-title">
		<h1>SmartPlace</h1>
	</div>
	<div class="container">
		<div class="card">
			<h1 class="title">Login</h1>


			<h:form id="formLocal">
			<!--  -->
				<div class="input-card">
					<div class="form-group">
						<h:outputLabel for="login" value="Login:" />
						<h:inputText styleClass="form-control" id="login" value="#{userMb.usuario.login}" />
					</div>
					<div class="form-group">
						<h:outputLabel for="password" value="Senha: " />
						<h:inputSecret id="password" class="form-control" value="#{userMb.usuario.password}" required="true"/>
					</div>
					<div class="footer"><a href="#">Esqueceu sua Senha?</a></div>
				</div>
				<div>
					<h:commandButton action="#{userMb.logIn}" class="button-container" value="Entrar" />
				</div>
			</h:form>
		</div>
		<div class="card alt">
		    <div class="toggle"></div>
		    <h1 class="title">Registrar
		      <div class="close"></div>
		    </h1>
		    <h:form id="formulario">
				<div class="input-card">
					<div class="form-group">
						<h:outputLabel for="name" value="Nome: " />
						<h:inputText styleClass="form-control" id="name" value="#{userMb.usuario.name}" />
					</div>
					<div class="form-group">
						<h:outputLabel for="email" value="Email: " />
						<h:inputText styleClass="form-control" id="email" value="#{userMb.usuario.email}" />
					</div>
					<div class="form-group">
						<h:outputLabel for="login" value="Login:" />
						<h:inputText styleClass="form-control" id="login" value="#{userMb.usuario.login}" />
					</div>
					<div class="form-group">
						<h:outputLabel for="password" value="Senha: " />
						<h:inputSecret id="password" class="form-control" value="#{userMb.usuario.password}" feedback="true"/>
					</div>
					<div class="form-group">
						<h:outputLabel for="userType" value="Tipo de UsuÃ¡rio: " />
						<h:selectOneMenu id="userType" value="#{userMb.selectedRole}"
							editable="false" class="selectpicker">
							<f:selectItems value="#{userMb.userRoles}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div>
					<h:commandButton action="#{userMb.saveUser}" value="Registrar" class="button-container" />
				</div>
			</h:form>
		</div>
	</div>
	
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script>
    	$('.toggle').on('click', function() {
    	  $('.container').stop().addClass('active');
    	  $("#formulario").css("visibility","visible");
    	  $("#formulario").css("display","inline-block");
    	});

    	$('.close').on('click', function() {
    	  $('.container').stop().removeClass('active');
    	  $("#formulario").css("visibility","hidden");
    	  $("#formulario").css("display","none");
    	});
    </script>
<!--
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="js/index.js" type="text/javascript"
		xml:space="preserve"></script>   -->
</body>
</html>
